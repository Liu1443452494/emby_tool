# .github/workflows/backend-release.yml (完整文件覆盖)
name: Release Backend Image on Tag

on:
  push:
    tags:
      - 'v*'       # 只有 v 开头的标签触发
      - 'latest*'  # 只有 latest 开头的标签触发

jobs:
  release-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker tag
        id: get_tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          if [[ $TAG_NAME == latest* ]]; then
            echo "DOCKER_TAG=latest" >> $GITHUB_OUTPUT
          elif [[ $TAG_NAME == v* ]]; then
            echo "DOCKER_TAG=${TAG_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/emby-toolkit-backend:${{ steps.get_tag.outputs.DOCKER_TAG }}