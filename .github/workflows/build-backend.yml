# .github/workflows/backend-release.yml (完整文件覆盖)
name: Release Backend Image on Tag

on:
  push:
    tags:
      - 'v*'      # 匹配版本标签
      - 'latest'  # 匹配 'latest' 标签

jobs:
  release-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker tag
        id: get_tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ $TAG_NAME == v* ]]; then
            echo "DOCKER_TAG=${TAG_NAME#v}" >> $GITHUB_OUTPUT
          else
            echo "DOCKER_TAG=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/emby-toolkit-backend:${{ steps.get_tag.outputs.DOCKER_TAG }}