# .github/workflows/frontend-release.yml (完整文件覆盖)
name: Release Frontend Image on Tag

on:
  push:
    tags:
      - '*' # 监听所有标签，在 job 内部筛选

jobs:
  release-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker tag
        id: get_tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          if [[ $TAG_NAME == latest* ]]; then
            # 规则1：以 'latest' 开头（如 latest2.1.1），构建 'latest' 镜像
            echo "DOCKER_TAG=latest" >> $GITHUB_OUTPUT
            echo "SHOULD_BUILD=true" >> $GITHUB_OUTPUT
          elif [[ $TAG_NAME == v* ]]; then
            # 规则2：以 'v' 开头（如 v2.1.1），去掉 'v' 构建对应版本镜像（如 2.1.1）
            echo "DOCKER_TAG=${TAG_NAME#v}" >> $GITHUB_OUTPUT
            echo "SHOULD_BUILD=true" >> $GITHUB_OUTPUT
          else
            # 其他情况：不构建
            echo "SHOULD_BUILD=false" >> $GITHUB_OUTPUT
            echo "Skipping build for tag: $TAG_NAME"
          fi

      - name: Build and push frontend image
        if: steps.get_tag.outputs.SHOULD_BUILD == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/emby-toolkit-frontend:${{ steps.get_tag.outputs.DOCKER_TAG }}